<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">Статистика по категориям</h5>
    </div>
    <div class="card-body">
        <table class="table table-sm mb-0">
            <thead>
                <tr>
                    <th>Категория</th>
                    <th class="text-end">Количество курсов</th>
                </tr>
            </thead>
            <tbody>
                {% for category in category_stats %}
                    <tr>
                        <td>{{ category.title }}</td>
                        <td class="text-end fw-bold">{{ category.course_count }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-muted text-center">Нет данных</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
