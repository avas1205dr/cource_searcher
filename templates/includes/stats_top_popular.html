<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">Топ-10 самых популярных курсов</h5>
    </div>
    <div class="card-body">
        <div class="list-group list-group-flush">
            {% for course in top_popular %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <span class="badge bg-primary me-2">#{{ forloop.counter }}</span>
                        <a href="{% url 'parser:course_detail' course.id %}">{{ course.title|truncatewords:8 }}</a>
                    </span>
                    <span class="badge bg-secondary">{{ course.learners_count }}</span>
                </div>
            {% empty %}
            <p class="text-muted mb-0">Нет данных</p>
            {% endfor %}
        </div>
    </div>
</div>
