<div class="row mb-4">
    {% load humanize_numbers %}
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="display-4 mb-0">{{ total_courses }}</h2>
                <p class="text-muted mb-0">Всего курсов</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="display-4 mb-0">{{ avg_rating }}</h2>
                <p class="text-muted mb-0">Средний рейтинг</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="display-4 mb-0">{{ max_students|humanize_number }}</h2>
                <p class="text-muted mb-0">Макс. студентов на курсе</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="display-4 mb-0">{{ total_reviews|humanize_number }}</h2>
                <p class="text-muted mb-0">Всего отзывов</p>
            </div>
        </div>
    </div>
</div>
